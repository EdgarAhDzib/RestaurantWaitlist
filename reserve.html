<!DOCTYPE html>
<html>

<head>
    <title>Reservation Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1 class="text-center"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Hot Restaurant</h1>
                    <hr>
                    <h2 class="text-center">Make your reservation</h2>
                    <br>
                    <div class="text-center"><a class="btn btn-primary btn-lg btn-space" href="/tables" role="button"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> View Tables</a>
                        <a class="btn btn-default btn-lg btn-space" href="/" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Table Reservation</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="uniqueID">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a href="/api/tables" class="navbar-link">API Table Link</a> | <a href="/api/waitlist" class="navbar-link">API Wait List</a>
            </div>
        </div>
    </div>
        
        <script>
        $('#submitButton').on('click', function() {
            var name = $('#name').val().trim();
            var num = $('#phoneNumber').val().trim();
            var email = $('#email').val().trim();
            var id = $('#uniqueID').val().trim();

            var newReservation = {
                customerName: name,
                email: email,
                phone: num,
                id: id
            }

            console.log(newReservation);

            $.post('/api/new', newReservation);

        });
        </script>
</body>

</html>
